imports:
    - { resource: parameters.yml }
    - { resource: services.yml }

framework:
    secret:          "%secret%"
    default_locale:  "%locale%"
    php_errors:
        log: true

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

test:
    adapters:
        pucene: ~
        elasticsearch:
            hosts:
                - "%elasticsearch_host%"
    indices:
        my_index:
            mappings:
                my_type:
                    properties:
                        title: ~
                        rawTitle:
                            type: keyword
                        description: ~
                        pageId:
                            type: integer
                        modified:
                            type: date
                        seed:
                            type: float
                        enabled:
                            type: boolean
